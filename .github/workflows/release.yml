name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            libasound2-dev \
            libglib2.0-dev \
            patchelf

      - name: Install dependencies
        run: pnpm install

      - name: Generate release notes
        id: notes
        shell: bash
        run: |
          if [ -f CHANGELOG.md ]; then
            TAG="${GITHUB_REF_NAME}"
            NOTES=$(awk -v tag="$TAG" '
              $0 ~ "^##[[:space:]]+"tag"$" {found=1; next}
              found && $0 ~ "^##[[:space:]]+" {exit}
              found {print}
            ' CHANGELOG.md)
            if [ -z "$NOTES" ]; then
              NOTES="Release ${TAG}."
            fi
          else
            NOTES="Release ${GITHUB_REF_NAME}."
          fi
          printf "body<<EOF\n%s\nEOF\n" "$NOTES" >> "$GITHUB_OUTPUT"

      - name: Frontend build
        run: pnpm build

      - name: Rust check
        run: cargo check --manifest-path src-tauri/Cargo.toml

      - name: Build samples
        run: cargo run --bin build_samples --manifest-path src-tauri/Cargo.toml

      - name: Build and publish
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "LakeDrop ${{ github.ref_name }}"
          releaseBody: ${{ steps.notes.outputs.body }}
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}
